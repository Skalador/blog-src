{{ partial "header.html" . }}



{{ range .Data.Pages }}


<div class="container">
	<div class="avatar">
		
		{{ $name := .Params.name }}
		{{ $path := printf "/%s/%s" "authors" ($name | urlize) }}
		{{ with $.Site.GetPage $path }}
		  <img class="avatar-big" src="/img{{ $path }}.png" alt="{{ .Params.name }}"/>
		{{ end }}

	</div>
	<div class="authorinfo">
		
		<h1 class="authors"><a class="no-highlight" href="{{ "/authors/" | relLangURL }}{{ .Params.name  | urlize }}"><em class="gradient-header">{{ .Params.name }}</em></a></h1>
		<div>
		  <span class="articleinfo tracked">{{ .Params.position }}</span>
		</div>
		<div>
		  <span>

			<a href="{{ .Params.homepage }}" class="homepage no-highlight" aria-label="homepage">
				<div class="resp-sharing-button resp-sharing-button--homepage resp-sharing-button--small">
					<div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
					</div>
				</div>
			</a>

			<a href="{{ .Params.linkedIn }}" class="linkedin no-highlight" aria-label="Linkedin">
				<div class="resp-sharing-button resp-sharing-button--linkedin resp-sharing-button--small">
					<div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
						<svg class="icon icon-linkedin" width="24" height="24" viewBox="0 0 352 352">
							<path d="M0 40v272c0 21.9 18.1 40 40 40h272c21.9.0 40-18.1 40-40V40c0-21.9-18.1-40-40-40H40C18.1.0.0 18.1.0 40zm312-8c4.6.0 8 3.4 8 8v272c0 4.6-3.4 8-8 8H40c-4.6.0-8-3.4-8-8V40c0-4.6 3.4-8 8-8H312zM59.5 87c0 15.2 12.3 27.5 27.5 27.5s27.5-12.3 27.5-27.5S102.2 59.5 87 59.5 59.5 71.8 59.5 87zM187 157h-1v-21h-45v152h47v-75c0-19.8 3.9-39 28.5-39 24.2.0 24.5 22.4 24.5 40v74h47v-83.5c0-40.9-8.7-72-56.5-72-23 0-38.2 12.6-44.5 24.5zM64 288h47.5V136H64V288z"></path>
						</svg>
					</div>
				</div>
			</a>

			<a href="{{ .Params.github }}" class="github no-highlight" aria-label="GitHub">

				</div>
			</a>


		  </span>
		</div>
	
		<h1 class="bio">Bio:</h1>
		<p class="bio">{{ .Params.bio }}</p>


	</div>
  </div>


	<hr class="author" />

{{end}}
