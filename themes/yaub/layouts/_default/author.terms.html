{{ partial "header.html" . }}



{{ range .Data.Pages }}


<div class="container">
	<div class="avatar">
		
		{{ $name := .Params.name }}
		{{ $path := printf "/%s/%s" "authors" ($name | urlize) }}
		{{ with $.Site.GetPage $path }}
		  <img class="avatar-big" src="/img{{ $path }}.png" alt="{{ .Params.name }}"/>
		{{ end }}

	</div>
